<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove 5s infinite;
  animation-timing-function: linear;
}

@keyframes mymove {
  from {left: 0px;}
  to {left: 200px;}
}
</style>
</head>
<body>

<h1>Propiedad animation-timing-function</h1>

<p>Ejecuta la animaci√≥n con la misma velocidad de principio a fin:</p>
<div></div>
<p><strong>Nota:</strong> La propiedad animation-timing-function no es soportada en Internet Explorer 9 y versiones anteriores</p>

</body>
</html>
